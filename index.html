<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Bootstrap Customizado</title>

    <!-- Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Estilos customizados -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Modal -->
    <div class="modal fade show d-block" id="emailModal" tabindex="-1" aria-labelledby="modalLabel">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-sm">

                <!-- Cabeçalho do Modal -->
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold" id="modalLabel">E-mail de confirmação de contratação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>

                <!-- Corpo do Modal -->
                <div class="modal-body">
                    <p>Consultor, confira se o registro da venda foi feito de forma correta e os dados do cliente.</p>

                    <!-- Campo de E-mail com ícone à esquerda -->
                    <div class="email-container">
                        <span class="email-icon"><i class="bi bi-arrow-right"></i></span>
                        <input type="email" class="form-control email-input" id="emailPrincipal" placeholder="Digite um e-mail" onblur="validarEmail(this)" onkeypress="adicionarEmail(event)">
                    </div>
                    <div id="emailError" class="text-danger small"></div>

                    <!-- Botões de ação -->
                    <div class="d-flex gap-2 mb-3">
                        <button class="btn btn-outline-secondary">📎 Anexar Arquivo</button>
                        <button class="btn btn-primary">Enviar e Salvar</button>
                    </div>

                    <!-- Tabela de e-mails -->
                    <table class="table" id="emailTable">
                        <thead>
                            <tr>
                                <th class="fw-bold">E-mail <span class="ms-1">↑</span></th>
                                <th class="fw-bold text-center">Opção</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>fulano.detal@gmail.com</td>
                                <td class="text-center position-relative">
                                    <i class="bi bi-clipboard copy-icon" onclick="copiarTexto(this, 'fulano.detal@gmail.com')"></i>
                                    <span class="popover-copied">Copiado</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
